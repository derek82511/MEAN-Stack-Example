<form class="form-horizontal">
  	<div class="form-group">
    	<label for="username" class="col-sm-2 control-label">Username</label>
    	<div class="col-sm-10">
      		<input type="text" class="form-control" id="username" name="username" ng-model="registerCtrl.input.username" required>
    	</div>
  	</div>

  	<div class="form-group">
    	<label for="password" class="col-sm-2 control-label">Password</label>
    	<div class="col-sm-10">
      		<input type="password" class="form-control" id="password" name="password" ng-model="registerCtrl.input.password" required>
    	</div>
  	</div>

  	<div class="form-group">
    	<label for="password_repeat" class="col-sm-2 control-label">Repeat Password</label>
    	<div class="col-sm-10">
      		<input type="password" class="form-control" id="password_repeat" name="password_repeat" ng-model="registerCtrl.input.password_repeat" required>
    	</div>
  	</div>

    <div class="form-group">
      <label for="firstName" class="col-sm-2 control-label">FirstName</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" name="firstName" ng-model="registerCtrl.input.firstName" required>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName" class="col-sm-2 control-label">LastName</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" name="lastName" ng-model="registerCtrl.input.lastName" required>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="email" name="email" ng-model="registerCtrl.input.email" required>
      </div>
    </div>

  	<div class="form-group">
    	<div class="col-sm-offset-2 col-sm-10">
      		<button type="submit" class="btn btn-primary" ng-click="registerCtrl.register()" >Register</button>
      		<p ng-if="registerCtrl.error" class="help-block">{{registerCtrl.error}}</p>
    	</div>
  	</div>
</form>
